post:
  tags:
    - pet
  summary: uploads an image
  operationId: uploadFile
  parameters:
    - name: petId
      in: path
      description: ID of pet to update
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            additionalMetadata:
              type: string
              description: Additional data to pass to server
            file:
              type: string
              description: file to upload
              format: binary
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiResponse.yaml
  security:
    - petstore_auth:
        - write:pets
        - read:pets
